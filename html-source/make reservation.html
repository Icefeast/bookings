  <div class="container">

    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <h1 class="mt-5">Make reservation</h1>

        <form action="" method="POST" class="needs-validation" novalidate>

          <div class="row mt-5">
            <div class="col">
              <div class="form-group">
                <label for="first_name" class="form-label">First name:</label>
                <input required type="email" class="form-control" id="first_name" name="first_name"
                  aria-describedby="firstNameHelp" autocomplete="off">
                <div id="firstNameHelp" class="form-text">Enter your first name</div>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="last_name" class="form-label">Last name:</label>
                <input required type="text" class="form-control" id="last_name" name="last_name" aria-describedby="lastNameHelp" autocomplete="off">
                <div id="lastNameHelp" class="form-text">Enter your last name</div>
              </div>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col">
              <div class="form-group">
                <label for="email" class="form-label">Email Address:</label>
                <input required type="text" class="form-control" id="email" name="email"
                  aria-describedby="emailHelp" autocomplete="off">
                <div id="emailHelp" class="form-text">Enter your email address.</div>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="phone_number" class="form-label">Phone number:</label>
                <input required type="text" class="form-control" id="phone_number" name="phone_number" aria-describedby="phoneNumberHelp" autocomplete="off">
                <div id="phoneNumberHelp" class="form-text">Enter your phone number</div>
              </div>
            </div>
          </div>
          <div class="mt-5"></div>
          <button type="submit" class="btn btn-primary">Make reservation</button>
        </form>

      </div>

    </div>


  </div>
